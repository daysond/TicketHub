{% extends 'base.html'%} {% block title %} Events {% endblock %} {% block
content %}

<body class="text-center">
  <div
    class="container event-container"
    style="
      background-image: url('/static/images/concert2.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    "
  >
    <h1>Events</h1>
  </div>
<div
  class="row d-flex justify-content-center"
  style="margin-top: 20px; margin-left: 20px; margin-right: 20px"
>
{%for event in events%}
  <div class="col-md-3 card-event">
    <div class="temporary-image" style="height:50%;width:100;">
    <a href="{{ url_for('purchase_ticket', event_id=event.id) }}">
      <img
        class="card-img-top"
        src="{{event.image_url}}"
        alt="Card image cap"
        style="background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 100%;
        width: 100%;"
      />
    </div>
    
      <div style="margin-bottom: 5px" class="card text-center bg-dark">
        <div class="card-body">
          <h5 class="card-title">{{event.concert.name}}</h5>
          <p class="card-text">
            <strong>
              {{event.concert.artist}}
              <br />
              {{event.date}}
              <br />
              {{event.venue.name}}
            </strong>
          </p>
        </div>
      </div>
    </a>
  </div>
  {%endfor%}
</div>
<div class="container">
    <h1>Stay Updated For More Events In The Future</h1>
</div>
</body>
{% endblock %}
